{% extends "base.html" %}

{% block content %}
    <h1 id='map_header'> Map </h1>
    <div id='map'></div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8,
            });
        }

    </script> 
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCndiwpn0s7MRo2qbhPbzhSxdODyPkFDBo&callback=initMap">
    </script>
       
{% endblock content %}
