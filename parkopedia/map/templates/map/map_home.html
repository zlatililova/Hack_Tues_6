{% extends "board//templates//base.html" %}

{% block content %}
    <h1 id='map_header'> Map </h1>
    <div id='map'></div>
    <script>
        function initMap() {
            var location = {lat: 42.697708, lng: 23.321867};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8, 
                center: location
            })
        }
        
    </script> 
    <script async defer scr="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMtOKnrNeBM4fhIjaeothtB2GSaroABhU&callback=initMap"
    type="text/javascript">

    </script>
{% endblock content %}
