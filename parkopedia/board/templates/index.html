{% extends "base.html" %}

{% block head %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCndiwpn0s7MRo2qbhPbzhSxdODyPkFDBo&callback=initMap&libraries=places&v=weekly" async defer></script>
    <link rel="stylesheet" type="text/css" href="static/board/hacktues.css" />
    <script src="static/js/customMapStyles.js"></script>
{% endblock head %}

{% block content %}

    <nav>
        <div style="position: absolute; left: 50%; margin-right: -50%; top: 7%; transform: translate(-50%, -50%)">
        <li class="search-icon">
            <input id="pac-input" type="text" placeholder="Enter a location" />
            <label class="icon">
            <span class="fas fa-search"></span>
        </label>
        </li>
        </div>

        <script>
            $('nav ul li.btn span').click(function () {
                $('nav ul div.items').toggleClass("show");
                $('nav ul li.btn span').toggleClass("show");
            });
        </script>
    </nav>

    <div id="map"></div>
    <script src="static/js/customMapStyles.js">
    </script> 

  
    <div class="pac-card" id="pac-card"> 
        <div id="infowindow-content">
            <img src="static/images/place-icon-temp.png" width="16" height="16" id="place-icon" />
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
        </div>
    </div> 
{% endblock content %}
