{% extends 'base.html' %}
{% block content %}
    <h1 id='map_header'> Map </h1>
    <div id='map'></div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 42.697708, lng: 23.321867 },
            zoom: 12,
            });
        }

    </script> 
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCndiwpn0s7MRo2qbhPbzhSxdODyPkFDBo&callback=initMap">
    </script>

{% endblock %}
